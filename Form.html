<!Doctype html>
<html>
    <head>
        <title>Form</title>
    </head>
    <style>
          table {
            width:20%;
            border-collapse: collapse;
            background-color:black;
        }
         th, td {
            border: 1px solid white;
            text-align: center;
            color:white;
        }
        th {
            background-color:black;
        }
    </style>
    <body>
        <h1>Student Information</h1>
           <table>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2" >Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
           </table>
       
    </body>
</html>
